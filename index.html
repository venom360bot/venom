<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT_KURAMAVENOM_X_BOT</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-attachment: fixed;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: rgba(10, 10, 25, 0.85);
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(92, 0, 230, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 20px;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #5c00e6, transparent);
        }
        
        .bot-name {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff00cc, #5c00e6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(92, 0, 230, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #a0a0f0;
            margin-top: 5px;
            letter-spacing: 1px;
        }
        
        .timezone-info {
            background: rgba(20, 20, 40, 0.7);
            padding: 12px 20px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 1rem;
            display: flex;
            justify-content: space-between;
            border: 1px solid rgba(92, 0, 230, 0.3);
        }
        
        .time-display {
            color: #39ff14;
            font-weight: bold;
        }
        
        .section {
            margin: 25px 0;
        }
        
        .section-title {
            font-size: 1.3rem;
            color: #5c00e6;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: '➤';
            margin-right: 10px;
            color: #ff00cc;
        }
        
        select, input {
            width: 100%;
            padding: 14px;
            margin: 10px 0;
            background: rgba(15, 15, 35, 0.8);
            border: 1px solid #5c00e6;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #ff00cc;
            box-shadow: 0 0 15px rgba(255, 0, 204, 0.3);
        }
        
        input[type="number"] {
            width: 150px;
        }
        
        .checkbox-container {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }
        
        .button-container {
            display: flex;
            gap: 15px;
            margin: 25px 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        #generate-signals {
            background: linear-gradient(90deg, #ff00cc, #5c00e6);
            color: white;
            box-shadow: 0 4px 15px rgba(92, 0, 230, 0.4);
        }
        
        #generate-signals:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(92, 0, 230, 0.6);
        }
        
        #reset-signals {
            background: rgba(40, 40, 60, 0.8);
            color: #a0a0f0;
            border: 1px solid #5c00e6;
        }
        
        #reset-signals:hover {
            background: rgba(60, 60, 80, 0.9);
        }
        
        #copy-signals {
            background: linear-gradient(90deg, #39ff14, #00b300);
            color: #001a00;
        }
        
        #copy-signals:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 179, 0, 0.6);
        }
        
        .signal-list {
            margin-top: 20px;
            background: rgba(15, 15, 35, 0.7);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(92, 0, 230, 0.3);
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .signal-list ul {
            list-style-type: none;
        }
        
        .signal-list li {
            padding: 12px 15px;
            margin: 10px 0;
            background: rgba(30, 30, 50, 0.5);
            border-radius: 8px;
            border-left: 4px solid #5c00e6;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .signal-list li:hover {
            background: rgba(40, 40, 60, 0.7);
            transform: translateX(5px);
        }
        
        .call-signal {
            border-left-color: #39ff14;
        }
        
        .put-signal {
            border-left-color: #ff0055;
        }
        
        .signal-direction {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 5px;
            font-weight: bold;
            margin-left: 10px;
            font-size: 0.85rem;
        }
        
        .call {
            background: rgba(57, 255, 20, 0.15);
            color: #39ff14;
        }
        
        .put {
            background: rgba(255, 0, 85, 0.15);
            color: #ff0055;
        }
        
        .animation-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(20, 20, 40, 0.95);
            padding: 30px 50px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            text-align: center;
            z-index: 1000;
            border: 2px solid #5c00e6;
            display: none;
        }
        
        .animation-message h3 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ff00cc, #5c00e6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .pulse {
            display: inline-block;
            width: 20px;
            height: 20px;
            background: #39ff14;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(57, 255, 20, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(57, 255, 20, 0); }
            100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(57, 255, 20, 0); }
        }
        
        .venom-decoration {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(92, 0, 230, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }
        
        .decoration-1 {
            top: -80px;
            right: -80px;
        }
        
        .decoration-2 {
            bottom: -100px;
            left: -80px;
            width: 250px;
            height: 250px;
        }
        
        .signal-icon {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .error-message {
            color: #ff0055;
            background: rgba(255, 0, 85, 0.1);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            border-left: 3px solid #ff0055;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .bot-name {
                font-size: 2rem;
            }
            
            .timezone-info {
                flex-direction: column;
                gap: 8px;
            }
            
            .button-container {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="venom-decoration decoration-1"></div>
    <div class="venom-decoration decoration-2"></div>
    
    <div class="container">
        <div class="header">
            <h1 class="bot-name">BT_KURAMAVENOM_X_BOT</h1>
            <p class="subtitle">Premium Trading Signal Generator</p>
        </div>
        
        <div class="timezone-info">
            <div>Timezone: Asia/Dhaka</div>
            <div>Date: <span id="current-date" class="time-display"></span></div>
            <div>Time: <span id="current-time" class="time-display"></span></div>
        </div>
        
        <div class="section">
            <h3 class="section-title">Asset Selection</h3>
            <select id="asset-select">
                <option value="">Select an asset</option>
            </select>
        </div>
        
        <div class="section">
            <h3 class="section-title">Signal Configuration</h3>
            <div style="display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
                <div>
                    <label>Number of Signals</label>
                    <input type="number" id="signal-count" value="1" min="1" max="10" />
                </div>
                
                <div>
                    <label>Filter by Type</label>
                    <select id="filter-select">
                        <option value="ALL">All Signals</option>
                        <option value="CALL">CALL Only</option>
                        <option value="PUT">PUT Only</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="section">
            <h3 class="section-title">Advanced Options</h3>
            <div class="checkbox-container">
                <input type="checkbox" id="backtest-filter" />
                <label for="backtest-filter">Show only backtested signals (95% accuracy)</label>
            </div>
        </div>
        
        <div id="error-message" class="error-message"></div>
        
        <div class="button-container">
            <button id="generate-signals">
                <span class="signal-icon">📡</span> Generate Signals
            </button>
            <button id="reset-signals">
                <span class="signal-icon">🔄</span> Reset Signals
            </button>
            <button id="copy-signals" style="display:none">
                <span class="signal-icon">📋</span> Copy Signals
            </button>
        </div>
        
        <div class="section">
            <h3 class="section-title">Generated Signals</h3>
            <div class="signal-list">
                <ul id="signal-list"></ul>
            </div>
        </div>
    </div>
    
    <div id="animation-message" class="animation-message">
        <h3>NEW SIGNALS GENERATED!</h3>
        <div class="pulse"></div>
        <p>Signals successfully created and ready to use</p>
    </div>

    <script>
        const availableAssets = [
            "AUD/CAD", "AUD/CHF", "AUD/JPY", "AUD/NZD", "AUD/USD",
            "CAD/CHF", "CHF/JPY", "EUR/AUD", "EUR/CAD", "EUR/CHF",
            "EUR/GBP", "EUR/USD", "GBP/AUD", "GBP/CAD", "GBP/CHF",
            "GBP/JPY", "GBP/NZD", "GBP/USD", "NZD/CAD", "NZD/CHF",
            "NZD/JPY", "USD/BDT", "USD/BRL", "USD/CAD", "USD/CHF",
            "USD/COP", "USD/DZD", "USD/INR", "USD/JPY", "USD/NGN",
            "USD/PKR", "USD/SGD", "USD/TRY", "USD/ZAR", "Bitcoin",
            "Gold", "Silver", "USCrude", "UKBrent"
        ];

        let signals = [];
        let existingSignals = new Set();

        function formatTime(date) {
            return date.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
        }

        function generateSignal(asset, time) {
            const direction = Math.random() < 0.5 ? 'CALL' : 'PUT';
            return { asset, time, direction };
        }

        function generateUniqueTimes(count) {
            const times = [];
            let nextTime = new Date();
            for (let i = 0; i < count; i++) {
                nextTime.setMinutes(nextTime.getMinutes() + 5);
                times.push(formatTime(nextTime));
            }
            return times;
        }

        function handleGenerateSignals() {
            const copySignalsButton = document.getElementById('copy-signals');
            const selectedAsset = document.getElementById('asset-select').value;
            const signalCount = Number(document.getElementById('signal-count').value);
            const errorMessage = document.getElementById('error-message');

            if (!selectedAsset) {
                errorMessage.textContent = 'Please select an asset before generating signals!';
                errorMessage.style.display = 'block';
                return;
            }

            errorMessage.style.display = 'none';
            const uniqueTimes = generateUniqueTimes(signalCount);
            const newSignals = [];

            uniqueTimes.forEach((time) => {
                const signalKey = `${selectedAsset} ; ${time}`;
                if (!existingSignals.has(signalKey)) {
                    const newSignal = generateSignal(selectedAsset, time);
                    newSignals.push(newSignal);
                    existingSignals.add(signalKey);
                }
            });

            signals.push(...newSignals);
            displaySignals(newSignals);
            showAnimation();
            copySignalsButton.style.display = 'flex';
        }

        function displaySignals(newSignals) {
            const signalList = document.getElementById('signal-list');
            signalList.innerHTML = ""; // Clear existing signals

            newSignals.forEach(signal => {
                const listItem = document.createElement('li');
                listItem.className = signal.direction === 'CALL' ? 'call-signal' : 'put-signal';
                
                const directionSpan = document.createElement('span');
                directionSpan.textContent = signal.direction;
                directionSpan.className = `signal-direction ${signal.direction === 'CALL' ? 'call' : 'put'}`;
                
                listItem.innerHTML = `
                    <span class="signal-icon">📶</span>
                    <span class="signal-asset">${signal.asset}</span> 
                    <span class="signal-time">${signal.time}</span>
                `;
                listItem.appendChild(directionSpan);
                signalList.appendChild(listItem);
            });

            // Store for copying
            window.generatedSignals = newSignals;
        }

        document.getElementById('copy-signals').addEventListener('click', () => {
            const today = new Date();
            const formattedDate = `${today.getDate()}|${today.getMonth() + 1}|${today.getFullYear()}`;
            
            const signalsText = window.generatedSignals.map(signal => 
                `❒ ${signal.asset} ➪ ${signal.time} - ${signal.direction}`
            ).join('\n');
            
            const fullFormat = `\n🗓 DATE: ${formattedDate}\n\n🌐 UTC:+6:00\n\n⚙️ MTG 1 STEP\n\n𒆜-----✧ BT_KURAMAVENOM_X_BOT ✧-----𒆜\n\n${signalsText}\n\n𒆜-----✧ BT_KURAMAVENOM_X_BOT ✧-----𒆜\n\n‼️AVOID GAP UP/DOWN\n‼️AVOID DOZI\n‼️AVOID OPPONENTS TREND\n‼️DON'T TRADE BELOW 80% MARKET\n🔥SIGNAL BY: BT_KURAMAVENOM_X_BOT`;
            
            navigator.clipboard.writeText(fullFormat)
                .then(() => toastr.success("Signals copied to clipboard!"))
                .catch(err => toastr.error("Failed to copy signals"));
        });

        function showAnimation() {
            const animationMessage = document.getElementById('animation-message');
            animationMessage.style.display = 'block';
            setTimeout(() => {
                animationMessage.style.display = 'none';
            }, 2500);
        }

        function handleResetSignals() {
            signals = [];
            existingSignals = new Set();
            document.getElementById('signal-list').innerHTML = '';
            document.getElementById('copy-signals').style.display = 'none';
            document.getElementById('error-message').style.display = 'none';
        }

        function updateDateTime() {
            const currentDate = new Date();
            document.getElementById('current-date').textContent = currentDate.toLocaleDateString();
            document.getElementById('current-time').textContent = currentDate.toLocaleTimeString('en-GB');
        }

        // Initialize asset dropdown
        const assetSelect = document.getElementById('asset-select');
        availableAssets.forEach(asset => {
            const option = document.createElement('option');
            option.value = asset;
            option.textContent = asset;
            assetSelect.appendChild(option);
        });

        // Event listeners
        document.getElementById('generate-signals').addEventListener('click', handleGenerateSignals);
        document.getElementById('reset-signals').addEventListener('click', handleResetSignals);

        // Initialize date/time
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // Initialize Toastr
        toastr.options = {
            positionClass: "toast-bottom-right",
            progressBar: true,
            timeOut: 3000
        };
    </script>
</body>
</html>
